services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: duediligence
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d duediligence"]
      interval: 2s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/duediligence
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    env_file:
      - ./backend/.env
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata: {}
